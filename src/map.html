	<script>
		const default_color = "grey";
		const selected_color = "#F6C101";
		document.addEventListener("DOMContentLoaded", function(event) {
			document.getElementById("beer-btn").click();
			displayDefaultData();
		});

		function displayDefaultData() {
			var e = document.getElementById("infos");
			e.innerHTML = "Total Number of beers : 358'000 <br> Total Number of breweries : 50'000 <br> Total Number of reviews : 9'000'000";
			var infos = Array.from(document.getElementById("specific-infos").getElementsByTagName("span"));
			infos.forEach((span) => span.innerHTML = "");
		}

		function selectBeers() {
			var beer_btn = document.getElementById("beer-btn");
			var breweries_btn = document.getElementById("breweries-btn");
			breweries_btn.style.background = default_color;
			beer_btn.style.background = selected_color;
		}

		function selectBreweries() {
			var beer_btn = document.getElementById("beer-btn");
			var breweries_btn = document.getElementById("breweries-btn");
			beer_btn.style.background = default_color;
			breweries_btn.style.background = selected_color;
		}

		function getBeerSelection() {
			var e = document.getElementById("beerSelection");
			var beerChoice = e.options[e.selectedIndex].value;
			if (beerChoice != "Beer Type") {
				document.getElementById("infos").innerHTML = "";
				var dataTypeSelection = document.getElementById("dataSelection");
				var dataType = dataTypeSelection.options[dataTypeSelection.selectedIndex].value;
				if (dataType != "Data") {
					document.getElementById("most-pop-beers").innerHTML = beerChoice + " having the highest " + dataType + " in the world : ";
				}else {
					document.getElementById("most-pop-beers").innerHTML = "There are XXX " + beerChoice + " in our database !";
				}
			} else {
				displayDefaultData();
			}
		}
	</script>
